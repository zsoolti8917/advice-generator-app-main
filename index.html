<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main class="container">
    <h1 class="advice-header">Advice #<span class="advice-id">0</span></h1>
    <q class="advice" id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, repellat distinctio?
      Fuga veniam, optio, asperiores doloremque sapiente eveniet atque cum harum vitae commodi tempore quas fugiat
      libero, modi inventore nostrum.
    </q>
    <picture>
      <source media="(max-width: 1023px)" srcset="images/pattern-divider-mobile.svg">

      <img src="images/pattern-divider-desktop.svg" alt="Desktop Image">
    </picture>
    <button class="advice-button"><img src="images/icon-dice.svg" alt=""></button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
